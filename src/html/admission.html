    <div class="container">
      <h1 class="form-title">admission form</h1>

      
      
        <form action="#">
          <div class="user">
            <div class="input-box">
            <span class="you">Academic Session</span>
            
            <input id="you" placeholder="Please Enter Academic Session" type="text" required>
            </div><br>
            <div class="input-box">
            <label class="you">Standard:</label><br>
            <select id="sent" required>
              <option>SSS1</option>
              <option>SSS2</option>
              <option>SSS3</option>
            </select>
                
             </div><br>
             <div class="input-box">
            <span  class="app">Applicant Name</span><br>
            <input id="app" placeholder="Surname First" required><br>
              </div><br>
           
            <div class="input-box">
            <label class="dob">DOB</label>
            <input id="dob" type="date" required>
            </div><br>
           
            <div class="input-box" id="gender">
              <label class="gender">GENDER:</label> &nbsp;<br>
              <select class="i">
                <option>Male</option>
                <option>Female</option>
                <option>None Of The Above</option>
              </select>
            </div><br>
            <div id="prime" class="input-box">
                <label class="you">Primary Email</label>
                <input type="email" id="app" placeholder="@gmail.com" value="@gmail.com" required>
            </div>
            <div id="mom" class="input-box">
              <label class="you">Mother's Name</label>
              <input type="text" id="app" placeholder="Mother's Name" required>

            </div>
            <div class="input-box">
              <label id="mom" class="you">Father's Name</label>
              <input type="text" id="app" placeholder="Father's Name" required>

            </div>
          </div> 
         
            <div class="sub">
              <button type="submit" class="submit">SUBMIT</button>
            </div>
         
                

    </form>
