        function validate()
        {
          var isApplicantNameValid = true;

          if(document.getElementById("app").value == "");
          {
            isApplicantNameValid=false;
            document.getElementsByClassName("app").innerHTML = "please enter your name";
            document.getElementsByClassName("app").style.color = "red";
          }
          else(){
            isApplicantNameValid= true;
            document.getElementsByClassName("app").innerHTML = "valid";
            document.getElementsByClassName("app").style.color = "red";

          }
        }
